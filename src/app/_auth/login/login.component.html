<div class="w-full">
  <!-- Header Section -->
  <div class="text-center mb-8">
    <div class="mb-6">
      <img
        class="mx-auto h-16 w-auto drop-shadow-lg"
        src="/assets/images/Artlink_Logo.png"
        alt="ArtLink"
      />
    </div>
    <div class="space-y-2">
      <h2 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 via-purple-600 to-blue-600 bg-clip-text text-transparent">
        Welcome Back
      </h2>
      <p class="text-slate-600 font-medium">Sign in to your account</p>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="mb-6 p-4 border border-red-200 text-red-700 rounded-xl backdrop-blur-sm bg-red-100/50">
    <div class="flex items-center">
      <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
      </svg>
      {{ errorMessage }}
    </div>
  </div>

  <!-- Login Form -->
  <form class="space-y-6" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <!-- Email Field -->
    <div class="group">
      <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">
        Email Address
      </label>
      <div class="relative">
        <input
          type="email"
          name="email"
          id="email"
          formControlName="email"
          autocomplete="email"
          placeholder="Enter your email"
          class="w-full px-4 py-3.5 bg-white/70 border border-slate-200 rounded-xl text-slate-900 placeholder-slate-400 backdrop-blur-sm transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent focus:bg-white focus:shadow-lg focus:shadow-indigo-500/10 hover:border-slate-300 hover:bg-white/80"
        />
        <div class="absolute inset-y-0 right-0 flex items-center pr-4">
          <svg class="w-5 h-5 text-slate-400 group-focus-within:text-indigo-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
          </svg>
        </div>
      </div>
      <div
        *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        class="mt-2 text-sm text-red-600 flex items-center"
      >
        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
        </svg>
        Please enter a valid email address.
      </div>
    </div>

    <!-- Password Field -->
    <div class="group">
      <label for="password" class="block text-sm font-semibold text-slate-700 mb-2">
        Password
      </label>
      <div class="relative">
        <input
          [type]="passwordFieldType"
          name="password"
          id="password"
          formControlName="password"
          autocomplete="current-password"
          placeholder="Enter your password"
          class="w-full px-4 py-3.5 bg-white/70 border border-slate-200 rounded-xl text-slate-900 placeholder-slate-400 backdrop-blur-sm transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent focus:bg-white focus:shadow-lg focus:shadow-indigo-500/10 hover:border-slate-300 hover:bg-white/80 pr-12"
        />
        <button
          type="button"
          (mousedown)="showPassword()"
          (mouseup)="hidePassword()"
          (mouseleave)="hidePassword()"
          class="absolute inset-y-0 right-0 flex items-center pr-4 text-slate-400 hover:text-indigo-500 transition-colors focus:outline-none"
        >
          <svg *ngIf="passwordFieldType === 'password'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
          <svg *ngIf="passwordFieldType === 'text'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
          </svg>
        </button>
      </div>
      <div
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        class="mt-2 text-sm text-red-600 flex items-center"
      >
        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
        </svg>
        Password must be at least 6 characters long.
      </div>
    </div>

    <!-- Submit Button -->
    <div class="pt-2">
      <button
        type="submit"
        [disabled]="loginForm.invalid || isSubmitting"
        class="group relative w-full flex justify-center py-4 px-6 text-sm font-bold text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:from-indigo-700 focus:to-purple-700 rounded-xl shadow-lg hover:shadow-xl hover:shadow-indigo-500/25 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none transform hover:scale-[1.02] transition-all duration-200 backdrop-blur-sm"
      >
        <span *ngIf="isSubmitting" class="absolute left-0 inset-y-0 flex items-center pl-3">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        <span class="flex items-center">
          <svg *ngIf="!isSubmitting" class="w-5 h-5 mr-2 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          {{ isSubmitting ? 'Signing in...' : 'Sign In' }}
        </span>
      </button>
    </div>
  </form>

  <!-- Footer Links -->
  <div class="mt-8 text-center">
    <p class="text-sm text-slate-600">
      Don't have an account?
      <a
        routerLink="/register"
        class="font-semibold text-indigo-600 hover:text-indigo-500 hover:underline transition-all duration-200 ml-1"
      >
        Sign up for free
      </a>
    </p>
  </div>
</div>
