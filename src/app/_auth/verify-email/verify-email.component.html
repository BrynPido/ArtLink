<div class="w-full max-w-md mx-auto space-y-6">
    <!-- Logo and Header -->
    <div class="text-center mb-6">
      <div class="mx-auto h-12 w-12 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center mb-4 shadow-lg">
        <span class="text-white text-lg font-bold">AL</span>
      </div>
      <h2 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-2">
        Verify Your Email
      </h2>
      <p class="text-sm text-gray-600 dark:text-gray-400">
        We've sent a 6-digit verification code to<br>
        <span class="font-semibold text-indigo-600 dark:text-indigo-400">{{ email }}</span>
      </p>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="mb-4">
      <div class="bg-green-50 dark:bg-green-900/30 border border-green-200 dark:border-green-700 rounded-xl p-3">
        <div class="flex">
          <svg class="w-4 h-4 text-green-400 dark:text-green-300 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <p class="text-sm text-green-700 dark:text-green-300">{{ successMessage }}</p>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-4">
      <div class="bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-700 rounded-xl p-3">
        <div class="flex">
          <svg class="w-4 h-4 text-red-400 dark:text-red-300 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <div class="min-w-0">
            <p class="text-sm text-red-700 dark:text-red-300">{{ errorMessage }}</p>
            <p *ngIf="remainingAttempts !== null && remainingAttempts > 0" class="text-xs text-red-600 dark:text-red-400 mt-1">
              {{ remainingAttempts }} attempts remaining
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Verification Form -->
    <div class="space-y-4">
      <form [formGroup]="verificationForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- OTP Input -->
        <div>
          <label for="otpCode" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 text-center">
            Enter 6-digit verification code
          </label>
          
          <div class="relative">
            <input
              type="text"
              id="otpCode"
              name="otpCode"
              formControlName="otpCode"
              (input)="onOTPInput($event)"
              (paste)="onOTPPaste($event)"
              placeholder="000000"
              autocomplete="one-time-code"
              class="w-full px-4 py-3 bg-white/70 dark:bg-gray-700/70 border border-gray-200 dark:border-gray-600 rounded-xl text-center text-lg font-mono tracking-widest text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 backdrop-blur-sm transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 dark:focus:ring-indigo-400/50 focus:border-indigo-500 dark:focus:border-indigo-400 focus:bg-white dark:focus:bg-gray-700 focus:shadow-lg focus:shadow-indigo-500/10 dark:focus:shadow-indigo-400/20"
              [class.border-red-300]="getFieldError()"
              [class.dark:border-red-500]="getFieldError()"
              maxlength="6"
            >
            
            <!-- Input decoration -->
            <div class="absolute inset-y-0 right-4 flex items-center pointer-events-none">
              <svg class="w-4 h-4 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </div>
          </div>
          
          <!-- Field Error -->
          <div *ngIf="getFieldError()" class="mt-2 text-sm text-red-600 dark:text-red-400 flex items-center">
            <svg class="w-4 h-4 mr-1 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
            {{ getFieldError() }}
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="!verificationForm.valid || isSubmitting"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl text-sm font-semibold text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl"
        >
          <span *ngIf="isSubmitting" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Verifying...
          </span>
          <span *ngIf="!isSubmitting" class="flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Verify Email
          </span>
        </button>
      </form>

      <!-- Actions -->
      <div class="space-y-4">
        <!-- Resend Code -->
        <div class="text-center">
          <p class="text-sm text-gray-600 dark:text-gray-400 mb-3">
            Didn't receive the code?
          </p>
          
          <button
            type="button"
            (click)="resendOTP()"
            [disabled]="!canResend || isResending"
            class="inline-flex items-center px-4 py-2 border border-indigo-300 dark:border-indigo-600 rounded-lg text-sm font-medium text-indigo-700 dark:text-indigo-300 bg-indigo-50 dark:bg-indigo-900/30 hover:bg-indigo-100 dark:hover:bg-indigo-900/50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300"
          >
            <svg *ngIf="!isResending" class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            
            <svg *ngIf="isResending" class="animate-spin w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            
            <span *ngIf="!canResend && resendCountdown > 0">
              Resend in {{ resendCountdown }}s
            </span>
            <span *ngIf="canResend && !isResending">
              Resend Code
            </span>
            <span *ngIf="isResending">
              Sending...
            </span>
          </button>
        </div>

        <!-- Back to Login -->
        <div class="text-center pt-3 border-t border-gray-200 dark:border-gray-700">
          <button
            type="button"
            (click)="backToLogin()"
            class="text-sm text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 font-medium transition-colors duration-300"
          >
            ‚Üê Back to Login
          </button>
        </div>
      </div>
    </div>

    <!-- Help Text -->
    <div class="mt-6 text-center">
      <p class="text-xs text-gray-500 dark:text-gray-400">
        Check your spam/junk folder if you don't see the email. Code expires in 10 minutes.
      </p>
    </div>
</div>
