<div class="w-full max-w-md mx-auto">
  <!-- Header Section -->
  <div class="text-center mb-6">
    <div class="mb-4">
      <img
        class="mx-auto h-12 w-auto drop-shadow-lg"
        src="/assets/images/Artlink_Logo.png"
        alt="ArtLink"
      />
    </div>
    <div class="space-y-1">
      <h2 class="text-2xl font-bold bg-gradient-to-r from-indigo-600 via-purple-600 to-blue-600 bg-clip-text text-transparent">
        Join ArtLink
      </h2>
      <p class="text-slate-600 text-sm font-medium">Create your account and start connecting</p>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="mb-4 p-3 border border-red-200 text-red-700 rounded-lg backdrop-blur-sm bg-red-100/50">
    <div class="flex items-center">
      <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
      </svg>
      {{ errorMessage }}
    </div>
  </div>

  <!-- Registration Form -->
  <form class="space-y-4" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <!-- Name Field -->
    <div class="group">
      <label for="name" class="block text-xs font-semibold text-slate-700 mb-1">
        Full Name
      </label>
      <div class="relative">
        <input
          type="text"
          name="name"
          id="name"
          formControlName="name"
          (input)="onFieldChange('name')"
          placeholder="Enter your full name"
          class="w-full px-3 py-2 bg-white/70 border border-slate-200 rounded-lg text-slate-900 placeholder-slate-400 backdrop-blur-sm transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent focus:bg-white focus:shadow-md focus:shadow-indigo-500/10 hover:border-slate-300 hover:bg-white/80"
        />
        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
          <svg class="w-4 h-4 text-slate-400 group-focus-within:text-indigo-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
      </div>
      <div *ngIf="getFieldErrors('name').length > 0" class="mt-2 space-y-1">
        <div *ngFor="let error of getFieldErrors('name')" class="text-sm text-red-600 flex items-center">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          {{ error }}
        </div>
      </div>
    </div>

    <!-- Username Field -->
    <div class="group">
      <label for="username" class="block text-xs font-semibold text-slate-700 mb-1">
        Username
      </label>
      <div class="relative">
        <input
          type="text"
          name="username"
          id="username"
          formControlName="username"
          (input)="onFieldChange('username')"
          placeholder="Choose a unique username"
          class="w-full px-3 py-2 bg-white/70 border border-slate-200 rounded-lg text-slate-900 placeholder-slate-400 backdrop-blur-sm transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent focus:bg-white focus:shadow-md focus:shadow-indigo-500/10 hover:border-slate-300 hover:bg-white/80"
        />
        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
          <svg class="w-4 h-4 text-slate-400 group-focus-within:text-indigo-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
          </svg>
        </div>
      </div>
      <div *ngIf="getFieldErrors('username').length > 0" class="mt-2 space-y-1">
        <div *ngFor="let error of getFieldErrors('username')" class="text-sm text-red-600 flex items-center">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          {{ error }}
        </div>
      </div>
    </div>

    <!-- Email Field -->
    <div class="group">
      <label for="email" class="block text-xs font-semibold text-slate-700 mb-1">
        Email Address
      </label>
      <div class="relative">
        <input
          type="email"
          name="email"
          id="email"
          formControlName="email"
          (input)="onFieldChange('email')"
          placeholder="Enter your email address"
          class="w-full px-3 py-2 bg-white/70 border border-slate-200 rounded-lg text-slate-900 placeholder-slate-400 backdrop-blur-sm transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent focus:bg-white focus:shadow-md focus:shadow-indigo-500/10 hover:border-slate-300 hover:bg-white/80"
        />
        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
          <svg class="w-4 h-4 text-slate-400 group-focus-within:text-indigo-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
          </svg>
        </div>
      </div>
      <div *ngIf="getFieldErrors('email').length > 0" class="mt-2 space-y-1">
        <div *ngFor="let error of getFieldErrors('email')" class="text-sm text-red-600 flex items-center">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          {{ error }}
        </div>
      </div>
    </div>

    <!-- Password Field -->
    <div class="group">
      <label for="password" class="block text-xs font-semibold text-slate-700 mb-1">
        Password
      </label>
      <div class="relative">
        <input
          [type]="passwordFieldType"
          name="password"
          id="password"
          formControlName="password"
          (input)="onFieldChange('password')"
          placeholder="Create a strong password"
          class="w-full px-3 py-2 bg-white/70 border border-slate-200 rounded-lg text-slate-900 placeholder-slate-400 backdrop-blur-sm transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent focus:bg-white focus:shadow-md focus:shadow-indigo-500/10 hover:border-slate-300 hover:bg-white/80 pr-10"
        />
        <button
          type="button"
          (mousedown)="showPasswords()"
          (mouseup)="hidePasswords()"
          (mouseleave)="hidePasswords()"
          class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-indigo-500 transition-colors focus:outline-none"
        >
          <svg *ngIf="passwordFieldType === 'password'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
          <svg *ngIf="passwordFieldType === 'text'" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
          </svg>
        </button>
      </div>
      <div *ngIf="getFieldErrors('password').length > 0" class="mt-2 space-y-1">
        <div *ngFor="let error of getFieldErrors('password')" class="text-sm text-red-600 flex items-center">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          {{ error }}
        </div>
      </div>
    </div>

    <!-- Confirm Password Field -->
    <div class="group">
      <label for="confirmPassword" class="block text-xs font-semibold text-slate-700 mb-1">
        Confirm Password
      </label>
      <div class="relative">
        <input
          [type]="passwordFieldType"
          name="confirmPassword"
          id="confirmPassword"
          formControlName="confirmPassword"
          (input)="onFieldChange('confirmPassword')"
          placeholder="Confirm your password"
          class="w-full px-3 py-2 bg-white/70 border border-slate-200 rounded-lg text-slate-900 placeholder-slate-400 backdrop-blur-sm transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent focus:bg-white focus:shadow-md focus:shadow-indigo-500/10 hover:border-slate-300 hover:bg-white/80"
        />
        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
          <svg class="w-4 h-4 text-slate-400 group-focus-within:text-indigo-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </div>
      </div>
      <div *ngIf="getFieldErrors('confirmPassword').length > 0" class="mt-2 space-y-1">
        <div *ngFor="let error of getFieldErrors('confirmPassword')" class="text-sm text-red-600 flex items-center">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          {{ error }}
        </div>
      </div>
    </div>

    <!-- Terms and Privacy Policy Agreement -->
    <div class="group">
      <div class="relative">
        <label for="termsAccepted" class="flex items-center space-x-3 cursor-pointer">
          <div class="flex-shrink-0 relative">
            <input
              id="termsAccepted"
              name="termsAccepted"
              type="checkbox"
              formControlName="termsAccepted"
              class="peer sr-only"
            />
            <div class="custom-checkbox w-4 h-4 border-2 border-slate-300 rounded bg-white transition-all duration-200 hover:border-indigo-400 peer-focus:border-indigo-500 peer-focus:ring-2 peer-focus:ring-indigo-500/20 peer-checked:bg-indigo-600 peer-checked:border-indigo-600">
              <svg class="checkmark w-3 h-3 text-white opacity-0 transition-opacity duration-200 peer-checked:opacity-100" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
              </svg>
            </div>
          </div>
          <div class="flex-1 text-sm text-slate-600 leading-5">
            <span>I agree to </span>
            <button 
              type="button"
              (click)="showTermsOfService(); $event.stopPropagation()"
              class="font-medium text-indigo-600 hover:text-indigo-700 hover:underline transition-colors duration-200"
            >
              Terms of Service
            </button>
            <span> & </span>
            <button 
              type="button"
              (click)="showPrivacyPolicy(); $event.stopPropagation()"
              class="font-medium text-indigo-600 hover:text-indigo-700 hover:underline transition-colors duration-200"
            >
              Privacy Policy
            </button>
          </div>
        </label>
      </div>
      <div *ngIf="getFieldErrors('termsAccepted').length > 0" class="mt-2 space-y-1">
        <div *ngFor="let error of getFieldErrors('termsAccepted')" class="text-sm text-red-600 flex items-center">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          {{ error }}
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="pt-2">
      <button
        type="submit"
        [disabled]="isSubmitting || !registerForm.valid"
        class="group relative w-full flex justify-center py-3 px-4 text-sm font-bold text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:from-indigo-700 focus:to-purple-700 rounded-lg shadow-md hover:shadow-lg hover:shadow-indigo-500/25 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none transform hover:scale-[1.02] transition-all duration-200 backdrop-blur-sm"
      >
        <span *ngIf="isSubmitting" class="absolute left-0 inset-y-0 flex items-center pl-3">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        <span class="flex items-center">
          <svg *ngIf="!isSubmitting" class="w-5 h-5 mr-2 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
          </svg>
          {{ isSubmitting ? 'Creating Account...' : 'Create Account' }}
        </span>
      </button>
    </div>
  </form>

  <!-- Footer Links -->
  <div class="mt-6 text-center">
    <p class="text-sm text-slate-600">
      Already have an account?
      <a
        routerLink="/login"
        class="font-semibold text-indigo-600 hover:text-indigo-500 hover:underline transition-all duration-200 ml-1"
      >
        Sign in here
      </a>
    </p>
  </div>
</div>
