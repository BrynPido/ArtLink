<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-40 w-auto"
      src="/assets/images/Artlink_Logo.png"
      alt="ArtLink"
    />
    <h2
      class="text-center text-2xl/9 font-bold tracking-tight text-gray-900"
    >
      Create your account
    </h2>
    <p class="text-center text-red-300">Join us today!</p>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <div>
        <label for="name" class="block text-sm/6 font-medium text-gray-900"
          >Name</label
        >
        <div class="mt-2">
          <input
            type="text"
            name="name"
            id="name"
            formControlName="name"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
          <div
            *ngIf="
              registerForm.get('name')?.invalid &&
              registerForm.get('name')?.touched
            "
            class="text-red-500 text-sm"
          >
            A Name is required.
          </div>
        </div>
      </div>

      <div>
        <label for="username" class="block text-sm/6 font-medium text-gray-900"
          >Username</label
        >
        <div class="mt-2">
          <input
            type="text"
            name="username"
            id="username"
            formControlName="username"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
          <div
            *ngIf="
              registerForm.get('username')?.invalid &&
              registerForm.get('username')?.touched
            "
            class="text-red-500 text-sm"
          >
            Username is required.
          </div>
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900"
          >Email address</label
        >
        <div class="mt-2">
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            formControlName="email"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
          <div
            *ngIf="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
            class="text-red-500 text-sm"
          >
            Please enter a valid email address.
          </div>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm/6 font-medium text-gray-900"
          >Password</label
        >
        <div class="mt-2 relative">
          <input
            [type]="passwordFieldType"
            name="password"
            id="password"
            autocomplete="new-password"
            formControlName="password"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
          <button
            type="button"
            (mousedown)="showPasswords()"
            (mouseup)="hidePasswords()"
            (mouseleave)="hidePasswords()"
            class="absolute inset-y-0 right-0 flex items-center pr-3"
          >
            <span class="material-symbols-rounded">
              {{
                passwordFieldType === "password"
                  ? "visibility"
                  : "visibility_off"
              }}
            </span>
          </button>
          <div
            *ngIf="
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
            "
            class="text-red-500 text-sm"
          >
            Password must be at least 6 characters long.
          </div>
        </div>
      </div>

      <div>
        <label
          for="confirmPassword"
          class="block text-sm/6 font-medium text-gray-900"
          >Confirm Password</label
        >
        <div class="mt-2 relative">
          <input
            [type]="passwordFieldType"
            name="confirmPassword"
            id="confirmPassword"
            autocomplete="new-password"
            formControlName="confirmPassword"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
          <div
            *ngIf="
              registerForm.get('confirmPassword')?.invalid &&
              registerForm.get('confirmPassword')?.touched
            "
            class="text-red-500 text-sm"
          >
            Passwords must match.
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Sign up
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      Already have an account?
      <a
        routerLink="/login"
        class="font-semibold text-indigo-600 hover:text-indigo-500 cursor-pointer"
      >
        Sign in
      </a>
    </p>
  </div>
</div>
