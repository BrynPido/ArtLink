<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-40 w-auto"
      src="/assets/images/Artlink_Logo.png"
      alt="ArtLink"
    />
    <h2
      class="text-center text-2xl/9 font-bold tracking-tight text-gray-900"
    >
      Create your account
    </h2>
    <p class="text-center text-red-300">Join us today!</p>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
      {{ errorMessage }}
    </div>

    <form class="space-y-6" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <div>
        <label for="name" class="block text-sm/6 font-medium text-gray-900"
          >Name</label
        >
        <div class="mt-2">
          <input
            type="text"
            name="name"
            id="name"
            formControlName="name"
            required
            (input)="onFieldChange('name')"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
          <div *ngIf="getFieldErrors('name').length > 0" class="text-red-500 text-sm mt-1">
            <div *ngFor="let error of getFieldErrors('name')">
              {{ error }}
            </div>
          </div>
        </div>
      </div>

      <div>
        <label for="username" class="block text-sm/6 font-medium text-gray-900"
          >Username</label
        >
        <div class="mt-2">
          <input
            type="text"
            name="username"
            id="username"
            formControlName="username"
            required
            (input)="onFieldChange('username')"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
          <div *ngIf="getFieldErrors('username').length > 0" class="text-red-500 text-sm mt-1">
            <div *ngFor="let error of getFieldErrors('username')">
              {{ error }}
            </div>
          </div>
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900"
          >Email address</label
        >
        <div class="mt-2">
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            formControlName="email"
            required
            (input)="onFieldChange('email')"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
          <div *ngIf="getFieldErrors('email').length > 0" class="text-red-500 text-sm mt-1">
            <div *ngFor="let error of getFieldErrors('email')">
              {{ error }}
            </div>
          </div>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm/6 font-medium text-gray-900"
          >Password</label
        >
        <div class="mt-2 relative">
          <input
            [type]="passwordFieldType"
            name="password"
            id="password"
            autocomplete="new-password"
            formControlName="password"
            required
            (input)="onFieldChange('password')"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
          <button
            type="button"
            (mousedown)="showPasswords()"
            (mouseup)="hidePasswords()"
            (mouseleave)="hidePasswords()"
            class="absolute inset-y-0 right-0 flex items-center pr-3"
          >
            <span class="material-symbols-rounded">
              {{
                passwordFieldType === "password"
                  ? "visibility"
                  : "visibility_off"
              }}
            </span>
          </button>
          <div *ngIf="getFieldErrors('password').length > 0" class="text-red-500 text-sm mt-1">
            <div *ngFor="let error of getFieldErrors('password')">
              {{ error }}
            </div>
          </div>
          <div class="text-gray-500 text-xs mt-1">
            Password must contain uppercase, lowercase, and number
          </div>
        </div>
      </div>

      <div>
        <label
          for="confirmPassword"
          class="block text-sm/6 font-medium text-gray-900"
          >Confirm Password</label
        >
        <div class="mt-2 relative">
          <input
            [type]="passwordFieldType"
            name="confirmPassword"
            id="confirmPassword"
            autocomplete="new-password"
            formControlName="confirmPassword"
            required
            (input)="onFieldChange('confirmPassword')"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
          <div *ngIf="getFieldErrors('confirmPassword').length > 0" class="text-red-500 text-sm mt-1">
            <div *ngFor="let error of getFieldErrors('confirmPassword')">
              {{ error }}
            </div>
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="isSubmitting"
          class="flex w-full mt-2 justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="isSubmitting" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isSubmitting ? 'Creating Account...' : 'Sign up' }}
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      Already have an account?
      <a
        routerLink="/login"
        class="font-semibold text-indigo-600 hover:text-indigo-500 cursor-pointer"
      >
        Sign in
      </a>
    </p>
  </div>
</div>
