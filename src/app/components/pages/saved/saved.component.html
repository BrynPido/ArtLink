<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Saved Posts:</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let post of savedPosts" class="bg-white shadow-md rounded-lg p-4">
      <h3 class="text-lg font-semibold truncate">{{ post.title }}</h3>
      <p class="text-gray-700 text-sm">{{ post.content }}</p>
      <p class="text-xs text-gray-500"><strong>Created At:</strong> {{ post.createdAt | date:'short' }}</p>
      <p class="text-xs text-gray-500"><strong>Published:</strong> {{ post.published ? 'Yes' : 'No' }}</p>
      <div *ngIf="post.media.length > 0" class="mt-1">
        <h4 class="font-medium text-sm">Media:</h4>
        <img *ngIf="post.media[0].mediaType === 'image'" [src]="post.media[0].url" alt="Media" class="mt-1 max-w-full h-auto rounded" />
        <video *ngIf="post.media[0].mediaType === 'video'" controls class="mt-1 max-w-full h-auto rounded">
          <source [src]="post.media[0].url" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
</div>
