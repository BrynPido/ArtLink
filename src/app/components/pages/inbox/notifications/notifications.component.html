<div class="p-4">
    <h2 class="text-2xl font-bold mb-4">Notifications</h2>
    <div class="space-y-4">
        <div *ngFor="let notification of notifications" 
             class="p-4 bg-white rounded-lg shadow hover:bg-gray-50 cursor-pointer relative"
             (click)="handleNotificationClick(notification)">
            <div class="flex items-start">
                <div class="flex-1">
                    <p class="text-sm" [ngClass]="{'font-bold': !notification.read}">
                        {{ notification.content }}
                    </p>
                    <p class="text-xs text-gray-500 mt-1">
                        {{ notification.createdAt | timeAgo }}
                    </p>
                </div>
                <div class="flex items-center gap-2">
                    <span *ngIf="!notification.read" class="h-2 w-2 bg-blue-500 rounded-full"></span>
                    <button (click)="deleteNotification($event, notification)" 
                            class="text-red-500 hover:text-red-700">
                        <span class="material-symbols-rounded">delete</span>
                    </button>
                </div>
            </div>
        </div>
        <div *ngIf="notifications.length === 0" class="text-center text-gray-500 py-8">
            No notifications yet
        </div>
    </div>
</div>
