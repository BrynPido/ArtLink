<div class="tabs flex items-center border-b border-gray-200 mb-4">
  <button 
    (click)="setActiveTab('messages')" 
    [class.active]="activeTab === 'messages'"
    class="py-3 px-6 font-medium text-gray-600 hover:text-blue-600 border-b-2 mr-2"
    [class.border-blue-500]="activeTab === 'messages'"
    [class.border-transparent]="activeTab !== 'messages'">
    Messages
  </button>
  <button 
    (click)="setActiveTab('notifications')" 
    [class.active]="activeTab === 'notifications'"
    class="py-3 px-6 font-medium text-gray-600 hover:text-blue-600 border-b-2"
    [class.border-blue-500]="activeTab === 'notifications'"
    [class.border-transparent]="activeTab !== 'notifications'">
    Notifications
  </button>
</div>

<div class="tab-content">
  <div *ngIf="activeTab === 'messages'">
    <!-- Messages component -->
    <app-messages></app-messages>
  </div>
  <div *ngIf="activeTab === 'notifications'">
    <!-- Notifications component -->
    <app-notifications></app-notifications>
  </div>
</div>
