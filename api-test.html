<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing ArtLink API</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="results"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('https://art-link-api.vercel.app/api/health');
                const data = await response.json();
                document.getElementById('results').innerHTML = `<pre>Health: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('results').innerHTML = `<pre>Health Error: ${error.message}</pre>`;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('https://art-link-api.vercel.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpassword'
                    })
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = `<pre>Login: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('results').innerHTML = `<pre>Login Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
